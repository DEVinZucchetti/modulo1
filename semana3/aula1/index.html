<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Um Site Simples</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <header>
      <h1>Olá, Mundo!</h1>
    </header>

    <main>
      <p>Estrutura Básica de um documento HTML. &#x1F913;</p>
      <!-- Comentário -->

      <!-- action post exemplo -->
      <form method="post" action="">
        <label for="nomePessoa">Exemplo Post</label><br />
        <input
          type="text"
          id="nomePessoa"
          name="nome-da-pessoa"
          placeholder="Informe um nome"
        />

        <label for="categoria">Exemplo Post</label><br />
        <select id="categoria" name="categoria">
          <option value="" disabled selected>Selecione</option>
          <option value="doce">Doce</option>
          <option value="salgado">Salgado</option>
        </select>

        <br />
        <input type="submit" label="Enviar" />
      </form>

      <!-- action get exemplo para google -->
      <form method="get" action="https://google.com/search">
        <label for="termo">Pesquisar no Google</label><br />
        <input
          type="text"
          id="termo"
          name="q"
          placeholder="Informe um termo de pesquisa"
        />
        <button type="submit">Pesquisar</button>
      </form>

      <br /><br />

      <div>
        <a
          href="https://www.google.com"
          target="_blank"
          rel="noopener noreferrer"
        >
          Google
        </a>
        <img
          src="https://gabrielgs.files.wordpress.com/2008/04/tux.png"
          alt="Tux mascote do Linux."
        />
      </div>

      <ul>
        <li id="item">Arroz</li>
        <li>Feijão</li>
      </ul>

      <ol>
        <li>Arroz</li>
        <li>Feijão</li>
      </ol>
    </main>

    <footer>
      <p>2023 | DEVinZucchetti</p>
    </footer>
  </body>
</html>
